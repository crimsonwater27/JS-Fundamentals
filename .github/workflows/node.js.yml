# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

# .github/workflows/node.js.yml
name: Node.js CI

# Trigger on push or pull request to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # Checkout code without initializing any submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # Use Node.js of the version defined in the matrix
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies in JS-Fundamentals folder
      - name: Install dependencies
        working-directory: JS-Fundamentals
        run: npm ci

      # Build if a build script exists
      - name: Build project
        working-directory: JS-Fundamentals
        run: npm run build --if-present

      # Run tests
      - name: Run tests
        working-directory: JS-Fundamentals
        run: npm test




